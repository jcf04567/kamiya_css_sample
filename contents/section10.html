<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/section10_parts/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../styles/section10.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      //共通パーツ読み込み
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <!-- <script src="../js/page_loader/pace.js"></script> -->
  </head>
  <body>
    <div class="global-container">
      <div id="header"></div>
      <div class="hero">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="hero__title">butterfly A</div>
              <img src="../images/image-1.jpg" />
            </div>
            <div class="swiper-slide">
              <div class="hero__title">butterfly B</div>
              <img src="../images/image-2.jpg" />
            </div>
            <div class="swiper-slide">
              <div class="hero__title">butterfly C</div>
              <img src="../images/image-3.jpg" />
            </div>
          </div>
          <div class="hero__footer">
            <img class="hero__downarrow" src="../images/arrow.svg" />
            <span class="hero__scrolltext">scroll</span>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="../js/hero-slider/swiper-bundle.min.js"></script>
    <script type="module" src="../js/hero-slider/main.js"></script>
  </body>
</html>
